<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props is an object</title>
</head>

<body>
    <div id="example"></div>
    <div id="example1"></div>
    <div id="example2"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        // function Person1(props) {
        //     return (<ul>
        //         <li>name:{props.name}</li>
        //         <li>age:{props.age}</li>
        //         <li>gender:{props.gender}</li>
        //         </ul>)
            
        // }; first method

        class Person1 extends React.Component{
            render(){
                return (<ul>
                <li>name:{this.props.name}</li>
                <li>age:{this.props.age}</li>
                <li>gender:{this.props.gender}</li>
                </ul>)
            }
        }//second method

        Person1.defaultProps={
            age:99,
            gender:'female'
        }
        
        const p1 = {
            name: 'Jen',
            age: 20,
            gender: 'male'
        };
        const p2={
            name: 'dede',
            age: 20,
            gender: 'female'
        }
        ReactDOM.render(<Person1 name={p1.name} age={p1.age} gender={p1.gender} />, document.getElementById('example'))
        ReactDOM.render(<Person1 name="Jack"  />, document.getElementById('example1'))
        ReactDOM.render(<Person1 {...p2} />, document.getElementById('example2'))


    </script>
</body>

</html>
